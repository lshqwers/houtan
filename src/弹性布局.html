<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: row-reverse;
            margin-left: -20px;
        }
        .box div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
        <!-- 
            flex-direction属性决定的方向(即项目的排列方向)
            row(默认值):朱轴水平方向,起点在左端。
            row-reverse:主轴为水平方向,起点在右端。
            column:主轴为垂直方向,起点在上沿。
            column-reverse:主轴为垂直方向,起点在下沿。
         -->
        <div class="box">
            <!-- 没有利用浮动,做一个盒子距离右边的20px -->
            <div>box1</div>
        </div>
</body>
</html>
